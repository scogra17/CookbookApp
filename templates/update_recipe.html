{% extends 'base.html' %}

{% block content %}
<div class="container">
	<form action="/update_recipe/{{ recipe.id }}" method="POST">
	<div class="update-container">
		<h2 class="my-4 recipe-update-header">{{ recipe.name }}</h2>
		&nbsp	
		{% if recipe.is_public == 1 %}
		<input  type="checkbox" name="is_public_toggle" value="1" checked> make public
		{% else %}
		<input  type="checkbox" name="is_public_toggle" value="1" unchecked> make public
		{% endif %}
	</div>
		<divf class="form-row">
			
			<div class="col-sm-9 my-1">
				<input type="text" class="form-control" name="name" value="{{ recipe.name }}">
			</div>
			<div class="col-sm-3 my-1">
				<button type="submit" class="btn btn-primary btn-block">Update</button>
			</div>
		</div>
	</form>
	{% include 'snippets/add_ingredients.html' %}
	{% include 'snippets/list_ingredients.html' %}
</div>

{% endblock content %}
